<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let dPOST of dataPOST">
      {{dPOST.name}} - {{dPOST.email}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right edge>
    <button ion-fab routerLink="/hal2"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
  </ion-fab>
</ion-content>
